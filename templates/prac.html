<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            perform_query();
        });
        function perform_query() {
            let api_key = '1d8527e3-01f0-4037-9f49-ae1bfc9a47e9';
            let word = 'apple';
            let url = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${api_key}`;
            $.ajax({
                type: 'GET',
                url: url,
                data: {},
                success: function (response) {
                    // console.log(response);
                    let definitions = response[0].shortdef;
                    let temp_html = '';
                    for (let i = 0; i < definitions.length; i++) {
                        let def = definitions[i];
                        temp_html += `<li>${def}</li>`;
                    }
                    $('#definitions').append(temp_html);
                }
            });

        }
    </script>
</head>

<body>
    <ul id="definitions"></ul>
</body>

</html>
