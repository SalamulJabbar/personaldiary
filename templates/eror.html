<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My word list">
    <meta property="og:description" content="Huhu sunggu sangat menakjubkan">
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel=" icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Personal Word List</title>
</head>

<body>
    <div class="wrap">
        <div class="banner">
        </div>
        <div class="container text-center mt-4">
            <div class="border p-3">
                <h1>Word Not Found: "{{ keyword }}", could not be found</h1>
                {% if suggestions2 %}
                <h3 style="text-align: center;">
                    {{suggestions}}
                </h3>
                <div class="suggestions">
                    <ul>
                        {% for word in suggestions2.split(', ') %}
                        <li><a href="/detail/{{word}}?status_give=old">{{ word }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">back to homepage</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2023 Company, Inc</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
